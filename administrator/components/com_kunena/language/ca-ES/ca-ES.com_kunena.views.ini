COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Privacitat del Correu electrònic del destinatari"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Aquesta opció s'utilitzarà només si <em>el correu electrònic a diversos destinataris > 0</em>. Si tothom al fòrum es coneix i vols revelar qui està interessat en el tema, pots utilitzar els camps <em>A:</em> o <em>CC:</em> En tots els altres casos, el fòrum ha de respectar la privacitat dels seus usuaris/es i s'usarà <em>CCO:</em>, ja que és l'única opció que amaga les adreces de correu electrònic d'altres usuaris/es."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Destinatari de correu-e visible"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Si una subscripció de correu electrònic únic s'envia a més d'un destinatari i la <em>Privacitat = Amaga altres destinataris (CCO)</em>has de tenir una adreça de correu electrònic vàlida en aquest camp. Advertència: Aquesta adreça de correu electrònic rebrà tots els correus electrònics enviats pel fòrum. Si no es proporciona cap adreça de correu electrònic,els missatges de correu electrònic de subscripció poden ser tractats com a correu brossa."
