COM_KUNENA_A_SUBJECTLENGTH="Llarg Màx. de l'Assumpte"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Longitud màxima de línia per a l'assumpte o títol del missatge. El màxim suportat per la base de dades es de 255 caràcters. Si el teu lloc està configurat per utilitzar caràcters multi-byte com Unicode, UTF-8 o non-ISO-8599-x, s'ha d'utilitzar un màxim menor usant aquesta formula:<br/><tt>Arrodonint cap abaix(255/(bytes màxims per caràcters))</tt><br/> Exemple: per UTF-8, per a que el tamany màxim per caràcter en bytes sigui de 4 bytes: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Permet Subscripcions"
