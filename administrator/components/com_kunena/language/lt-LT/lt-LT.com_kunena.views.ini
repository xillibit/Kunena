COM_KUNENA_A_RSS_TYPE="RSS tipas"
COM_KUNENA_A_RSS_TYPE_DESC="Pasirinkite tarp RSS rūšių.<br /><u>Pranešimas</u> - Rodo paskutinius forumo pranešimus.<br /><u>Tema</u> - Rodyti paskutines forumo temas (tik temas).<br /><u>Naujausios temos</u> - Rodyti naujausius pranešimus iš neseniai atnaujintų temų."
