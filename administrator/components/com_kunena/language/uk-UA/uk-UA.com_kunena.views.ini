COM_KUNENA_A_RSS_CACHE="Інтервал кешування"
COM_KUNENA_A_RSS_CACHE_DESC="Скільки хвилин повинно пройти між кешуванням вихідних каналів. Оберіть '0' щоб відключити кешування. <br/> Будь ласка, будьте обережні, встановлення низьких значень може вплинути на продуктивність!"
COM_KUNENA_A_RSS_DESC="Канал RSS дозволяє користувачам завантажувати останні повідомлення на робочому столі або в додатку RSS Reader. Дивіться <a href='http://www.rssreader.com' target='_blank'> rssreader.com </a> для прикладу."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Виключити категорії"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Вкажіть список категорій (через кому), які будуть виключені в <u>усіх</u> каналах. <br/> Залиште пустим, щоб ігнорувати функцію."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Включити категорії"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Вкажіть список категорій (через кому), які будуть включені тільки в глобальні канали. <br/>. Зверніть увагу: Ця опція не дуже корисна, тому що глобальні канали будуть представити дані ТІЛЬКИ зазначених категорій.<br/> Залиште пустим, щоб включити всі категорії в глобальні канали. <br />Примітка: категорії будуть ігноруватися, якщо канал  знаходиться на рівні категорії."
COM_KUNENA_A_RSS_LIMIT="Межа RSS"
COM_KUNENA_A_RSS_LIMIT_DESC="Ви також можете обмежити кількість елементів у каналах RSS. Використовуйте це, якщо обмеження часу не достатньо. Може використовуватися з, або без обмеження часу. <br/> Використовуйте 0 або залишити порожнім для роботи без обмежень."
COM_KUNENA_A_RSS_OLD_TITLES="Використовувати старий стиль заголовків"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Ні</u> - Заголовки будуть збережені, як ці: \'#post title#\'<br /><u>Yes</u> - Заголовки будуть виглядати наступним чином: \'Тема: #post title# - Від: #author#\'"
COM_KUNENA_A_RSS_SPEC="Специфікація RSS"
COM_KUNENA_A_RSS_SPEC_DESC="Вкажіть користувацький формат для всіх каналів RSS."
COM_KUNENA_A_RSS_TIMELIMIT="Історія RSS (обмеження часу)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Оберіть, скільки історії повинно бути включено в глобальні канали RSS. За замовчуванням становить один місяць, але рекомендується обмежити її до одного тижня на сайтах з великим обсягом."
COM_KUNENA_A_RSS_TYPE="Тип RSS каналу"
COM_KUNENA_A_RSS_TYPE_DESC="Виберіть між типами RSS каналів <br/> <u>Повідомлення</u>. - Показувати останні повідомлення з форуму.<br/> <u>Тема</u> - Показувати останні теми форуму (тільки теми). <br/> <u>Останні теми</u> - Показати останні повідомлення з недавно оновлених тем."
COM_KUNENA_A_RSS_WORD_COUNT="Обмежити кількість слів на пункт"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="Скільки слів повинно містити кожне повідомлення в каналі?<br/> Примітка: Ця функція може вирізати BBCode. Більшість читачів каналів може впоратися з цим."
COM_KUNENA_A_RSS_FEEDBURNER_URL="URL основного каналу RSS в FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Якщо ви використовуєте FeedBurner, для обслуговування вашого RSS, введіть тут повну адресу вашого RSS у FeedBurner. http://feeds.feedburner.com/yourfeed. Будь ласка, зверніть увагу, що вам потрібно налаштувати канал у FeedBurner, щоб вказати на канал на цьому сайті. <br/> Залиште порожнім, якщо ви не використовуєте FeedBurner."
COM_KUNENA_A_SECURITY="Безпека"
