COM_KUNENA_A_IMAGE="Зображення"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Дозволені типи MIME"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Вкажіть тут, які типи MIME зображень дозволені для завантаження. Use comma separated, <strong>lowercase</strong> lists without spaces.<br />Example: image/jpeg,image/jpg,image/gif,image/png"
