COM_KUNENA_A_HIGHLIGHTCODE_DESC="Включає підсвічування тегів Javascript. Якщо повідомлення містить  PHP або інші фрагменти коду всередені тегів code, включення цієї опції розфарбує код. Якщо ваш форум не використовує таких повідомлень мовою програмування, ви можете вимкнути його, щоб уникнути неправильних тегів code."
