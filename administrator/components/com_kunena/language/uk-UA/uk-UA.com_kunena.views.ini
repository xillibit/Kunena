COM_KUNENA_A_EMAIL_DESC2="Це e-mail адреса форуму. Якщо залишена порожньою, Kunena буде використовувати адресу за замовчуванням із Joomla. Використовуйте лише дійсну адресу для відправки всіх підписок та сповіщень модераторів з неї."
COM_KUNENA_A_ENABLED_DESC="Активує функціонал опитувань на вашому форумі. Тут потрібно вказати  <em>Так</em> для підтримки опитувань."
