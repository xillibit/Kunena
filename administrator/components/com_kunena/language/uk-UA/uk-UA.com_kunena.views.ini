COM_KUNENA_A_SHOWMAIL="Показувати E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="Встановіть <em>Ні</em> якщо ви бажаєте ніколи не показувати e-mail адреси користувачів навіть зареєстрованим користувачам."
COM_KUNENA_A_SHOWNEW="Показувати нові повідомлення"
COM_KUNENA_A_SHOWNEW_DESC="Якщо встановлено <em>Так</em>, Kunena показує індикатор нових повідомлень з останнього відвідування користувачем форуму."
COM_KUNENA_A_SHOWSPOILERTAG="Показати тег Spoiler в редакторі"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Встановіть <em>Так</em> якщо ви бажаєте показувати тег [spoiler]  в панелі інструментів редактору повідомлення."
COM_KUNENA_A_SHOWVIDEOTAG="Показати тег Video в редакторі"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Встановіть <em>Так</em> якщо ви бажаєте показувати тег [video]  в панелі інструментів редактору повідомлення."
COM_KUNENA_A_SIGNATURE="Макс. довжина підпису "
COM_KUNENA_A_SIGNATURE_DESC="Максимальна кількість символів дозволениз в підпису користувача."
COM_KUNENA_A_SUBJECTLENGTH="Макс. довжина назви теми"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Максимальна довжина назви теми. Максимальне число підтримуване базою даних складає 255 символів. Якщо ваш сайт налаштований на використання мультибайтних наборів символів, як Unicode, UTF-8 або не-ISO-8599-х, зробіть максимум меншим за формулою: <br /> <tt> round_down (255 / (максимальний розмір в байтах символу)) </ TT> <br /> Приклад: для UTF-8, для яких макс. розмір в байтах кожного символу є 4 байти: 255/4 = 63."
COM_KUNENA_A_SUBSCRIPTIONS="Дозволити підписки"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Зареєстровані користувачі можуть підписуватися на теми та/або категорії і отримуватити електронні листи коли нові повідомлення додаються."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="E-mail кільком одержувачам"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Якщо значення > 1, відправляється одна підписку по електронній пошті декільком адресатам. Використання порівняно великих значень запобігає відправленню занадто багатьох повідомлень електронної пошти з вашого сайту, якщо ваш веб-хостинг обмежує кількість електронних листів в секунду або в годину. Більше значення також покращує продуктивність, так як менше електронних листів має бути надіслано."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Приватність отримувачів E-mail"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Ця опція використовується тільки тоді, коли <em>E-mail кільком одержувачам > 0 </em>. Якщо всі на форумі знають один одного, і ви хочете, показати, хто зацікавлений у темі, ви можете використовувати або <em>TO</em> або <em>CC</em>. У всіх інших випадках форум повинен поважати конфіденційність своїх користувачів і використовувати <em>BCC</em>, так як це єдиний варіант, який приховує адреси електронної пошти від інших користувачів."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Видимі E-mail отримувачів"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Якщо одна підписка по електронній пошті надсилається більше ніж одному одержувачу і <em>Приватність отримувачів E-mail = Сховати інших одержувачів (BCC)</em>, ви повинні мати дійсну адресу електронної пошти в цьому поліі. Попередження: ця адреса електронної пошти буде отримувати всі листи електронної пошти, що відправляється на форумі. Якщо тут немає адреси електронної пошти, листи підписки можуть розглядатися як спам."
COM_KUNENA_A_TAHEIGHT="Висота текстової області"
