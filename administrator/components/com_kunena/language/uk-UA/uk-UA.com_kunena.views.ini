COM_KUNENA_A_REGISTERED_ONLY="Тільки для зареєстрованих користувачів"
COM_KUNENA_A_REG_ONLY_DESC="Встановіть <em>Так</em>, щоб обмежити доступ до всього форуму для гостей (дивитися та писати). Встановіть <em>Ні </em>, щоб дозволити гостям (не зареєстрованим відвідувачам), принаймні, переглядати повідомлення на форумі. Дивіться опцію 'Дозволити гостям писати повідомлення' для додаткового контролю доступу гостей."
COM_KUNENA_A_RSS="Включити RSS-канали"
COM_KUNENA_A_RSS_ALLOW_HTML="Дозволяє HTML &amp; BBCode в RSS каналах"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Дозволяє HTML в RSS-стрічках можна розглядати як загрозу безпеки, так як хакери іноді намагаються переправити злі сценарії і зображення в повідомленя форуму. <br /> Однак Kunena має хорошу безпеку в цьому питанні, і рекомендує, дозволити HTML в RSS-каналах для максимального користувацького досвіду."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Формат автору"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Оберіть для відображення або ім'я автора або електронну пошту автору в RSS-каналах."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Відображувати автора в темі"
