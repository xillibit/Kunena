COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Час життя сесії"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="За замовчуванням 1800 [секунд]. Час життя сесії (тайм-аут) в секундах схожі на життя сесії Joomla. На сесії життя має важливе значення для перерахунку прав доступу, відображення того, хто на сайті та індикатору нових. Після того, як сесія закінчується за тайм-аутом, права доступу і індикатор нових скидаються."
COM_KUNENA_A_LATESTCATEGORY="Список категорій в останніх темах"
