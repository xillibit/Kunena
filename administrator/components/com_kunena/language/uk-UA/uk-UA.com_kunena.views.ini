COM_KUNENA_A_IMGSIZE="Макс. розмір файлу зображення"
COM_KUNENA_A_IMGSIZE_DESC="Максимальний розмір файлу зображення дозволений для завантаження. <strong>Ви не можете виходити за обмеження завантаження PHP post_max_size: %s &amp; upload_max_filesize: %s </strong>. Щоб змінити обмеження завантаження PHP, перевірте налаштування вашого php.ini (%s)."
