COM_KUNENA_A_CAPTCHA_GUESTS="CAPTCHA для гостей"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Встановіть <em>Так</em>, якщо бажаєте вимагати вводу CAPTCHA від гостей. CAPTCHA використовується для захисту від автоматичних публікацій на вашому форумі. Це здійснюється генерацією завдання, яке відносно легко розв'язати людині, таким чином людину можна відрізнити від комп'ютера."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="CAPTCHA для користувачів"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Вкажіть кількість повідомлень. Усі користувачі з кількістю повідомлень менше, ніж вказана вами будуть змушені вводити CAPTCHA. Сподіваємося, що це змусить спамерів шукати простіші цілі. Цей параметр не впливає на довірених користувачів, модераторів та адміністраторів."
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Підписки категорії"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Ця опція вимагає <em>Дозволити підписки = Так</em>. Якщо встановлено <em>Нові теми на e-mail</em>, повідомлення електронної пошти буде надіслано цій категорії підписчиків, коли нові теми створюються, користувачі не будуть отримувати оновлення цих тем, якщо вони не підписалися на тему індивідуально. Якщо встановлено <em> Нові повідомлення на e-mail </em>, повідомлення електронної пошти буде надіслано для всіх нових повідомлень, зроблених в категоріях, на які користувачі підписалися."
