COM_KUNENA_A_SEND_EMAILS="Відсилати E-mail користувачам"
COM_KUNENA_A_SEND_EMAILS_DESC="Оберіть, якщо ви хочете відправляти повідомлення електронної пошти користувачам. Ця функція повинна бути включена, якщо ви тестуєте ваш сайт."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Показувати причину блокування"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Показувати в профілі причину з якої користувач заблокований "
