COM_KUNENA_A_PUBWRITE_DESC="Встановити <em>Так</em>, щоб гості (не зареєстровані користувачі) могли писати повідомлення. Встановити <em>Ні</em>, щоб гості могли тільки читати."
COM_KUNENA_A_RANKING="Ранжування"
COM_KUNENA_A_RANKINGIMAGES="Використовуйте зображення рангів"
COM_KUNENA_A_RANKINGIMAGES_DESC="Встановіть <em>Так</em>, якщо ви бажаєте показувати ранг зареєстрованих користувачів із використанням зображеннь (з components/com_kunena/ranks). Якщо вимкнути цю опцію буде показаний текст для рангу. Більш докладну інформацію про зображення рангів в документації на docs.kunena.org."
COM_KUNENA_A_RANKING_DESC="Встановіть <em>Так</em>, якщо ви бажаєте, щоб ранг зареєстрованих користувачів залежав від кількості їх повідомлень на форумі.<br/> <strong> Примітка: Ви також повинні включити <em>Показувати статистику користувача</em> у вкладці <em> Користувачі</em>, щоб зробити це.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Налаштування ранжування"
