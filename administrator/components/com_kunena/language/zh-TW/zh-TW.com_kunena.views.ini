COM_KUNENA_A_SHOWEBAYTAG="在編輯器工具欄上顯示 eBay 標籤"
COM_KUNENA_A_SHOWEBAYTAG_DESC="如果你希望在寫文章編輯器的工具欄中顯示 [ebay] 按鈕，就選擇 <b>是</b> 。"
COM_KUNENA_A_SHOWMAIL="E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="如果你不希望顯示使用者的 email 地址，即使訪客是註冊會員也不顯示，那就選擇 <b>否</b> 。"
COM_KUNENA_A_SHOWNEW="顯示新文章"
COM_KUNENA_A_SHOWNEW_DESC="如果選擇 <b>是</b>, 將為含有使用者未讀文章的分類討論區顯示一個“新”標示。"
COM_KUNENA_A_SHOWSPOILERTAG="在編輯器工具欄顯示 Spoiler 按鈕"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="如果你希望在寫文章編輯器的工具欄中顯示 [Spoiler] 按鈕，就選擇 <b>是</b> 。"
COM_KUNENA_A_SHOWVIDEOTAG="在編輯器工具欄上顯示視頻標籤"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="如果你希望在寫文章編輯器的工具欄中顯示 [video] 按鈕，就選擇 <b>是</b> 。"
COM_KUNENA_A_SIGNATURE="文章簽名最大長度"
COM_KUNENA_A_SIGNATURE_DESC="會員簽名的最大字元數."
COM_KUNENA_A_SUBJECTLENGTH="主題最大長度"
COM_KUNENA_A_SUBJECTLENGTH_DESC="文章主題的最大長度。資料庫支援的最大長度是 255 個字元。如果你的網站使用多字節字元集，例如 Unicode, UTF-8 或者 non-ISO-8599-x, 請通過下面的公式計算最大長度：<br /><tt>round_down(255/(每個字元所需的字節數))</tt><br /> 例如：對於 UTF-8, 由於每個字元最大需要4個字節，則主題長度最大值是 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="允許訂閱"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="選擇“<b>是</b>”，如果您想允許註冊會員訂閱話題，以便在此話題有新文章時該會員能收到 E-mail 通知"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="發送郵件至多人"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="如果值大於1，單一訂閱的電子郵件發送給多個收件人。使用比較大的價值，防止您的網站發送太多的電子郵件，如果您的虛擬主機每秒或每小時的電子郵件的數量限制。電子郵件需要發送較大的值，還提高了性能。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="電子郵件收件人的隱私權"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="此選項僅用於<em>發至多個收件人大於0</em>。如果在論壇的每個人都知道對方和你想揭示誰是感興趣的主題，您可以使用<em>發送</em>或<em>抄送</em>。其他情況下，尊重會員的隱私使用<em>密送</em>，因為它是唯一的選擇，隱藏來自其他會員的電子郵件地址。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="可見電子郵件收件人"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="如果一個訂閱電子郵件發送給多個收件人<em>的電子郵件收件人隱私=隱藏其他收件人(BCC)的</em> ，你應該在這一領域的一個有效的電子郵件地址。警告：該電子郵件地址將得到所有的論壇發送的電子郵件。如果沒有提供電子郵件地址，訂閱郵件可能會被視為垃圾郵件。"
COM_KUNENA_A_TAHEIGHT="文本輸入框高度"
COM_KUNENA_A_TAHEIGHT_DESC="調整回覆/寫文章時的文本輸入區高度以適應你的樣板。"
COM_KUNENA_A_TAWIDTH="文本輸入框寬度"
COM_KUNENA_A_TAWIDTH_DESC="調整回覆/寫文章時的文本輸入區寬度以適應你的樣板。 <br />如果寬度小於或等於 420px ，那麼“話題表情工具欄”將換行顯示。"
