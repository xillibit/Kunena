COM_KUNENA_A_REGISTERED_ONLY="僅限註冊會員"
COM_KUNENA_A_REG_ONLY_DESC="選擇 <b>是</b> 將只允許註冊會員使用討論區（閱讀、寫文章），選擇 <b>否</b> 可允許任何訪客使用討論區。"
COM_KUNENA_A_RSS="啟用 RSS 供稿"
COM_KUNENA_A_RSS_ALLOW_HTML="在 RSS 供稿中輸出 HTML 及 BBCode"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="在 RSS 中允許 HTML 可看做是一種安全隱患，因為駭客有時嘗試在討論區文章中偷偷植入惡意 javascripts 或影像。<br />不過， Kunena 在這方面有較好的安全防護功能，它推薦在 RSS 中允許 HTML 以獲得最佳使用者體驗。"
COM_KUNENA_A_RSS_AUTHOR_FORMAT="作者格式"
