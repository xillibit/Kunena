COM_KUNENA_A_RANKINGIMAGES_DESC="如果你想用圖片(儲存在 components/com_kunena/ranks)來表示註冊會員所屬的等級，就選擇 <b>是</b>。 關閉此項，就會以文字來顯示等級。參看 www.kunena.org 網站有關文檔來了解等級影像的更多資訊。"
COM_KUNENA_A_RANKING_DESC="如果你希望根據使用者的文章數量來決定他所歸屬的等級，就選擇 <b>是</b>。<br /><strong>注意：你必須在“使用者”標籤頁上同時啟用“使用者統計”來顯示它。</strong>"
COM_KUNENA_A_RANKING_SETTINGS="等級設定"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHA私人密鑰"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'>請點擊這裡</a> 獲得reCAPTCHA私鑰。"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA公共密鑰"
