COM_KUNENA_A_RSS_CACHE_DESC="RSS供稿輸出緩衝記憶體的分鐘數。選擇'0'禁用該功能。<br />請注意，設定數字過小（時間太短），將影響執行效能！"
COM_KUNENA_A_RSS_DESC="RSS 供稿功能可讓會員將最新的文章下載到他們的PC桌面或RSS 閱讀軟體(範例請觀看<a href='http://www.rssreader.com' target='_blank'>rssreader.com</a>.）"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="除外這些分類討論區"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="指定一系列分類討論區（英文逗號分隔），這些分類討論區將從 <b>全部</b> 供稿中排除。<br />不填寫表示不使用這個功能。"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="包括這些分類討論區"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="指定一系列分類討論區（英文逗號分隔），這些分類將被包含在全局供稿中。<br />請注意：這個選項意義不大，因為一旦指定，則全局供稿只從這些分類中提取資料。<br />不填寫，則表示全局供稿從全部分類中提取資料。<br />注意：如果供稿是基於單個討論區水平，則分類討論區資訊將被忽略。"
COM_KUNENA_A_RSS_LIMIT="RSS 限額"
COM_KUNENA_A_RSS_LIMIT_DESC="你可以限制 RSS 供稿中的項目數量。如果時間限制還不夠用，就使用此功能。這個功能可以與時間限制聯合使用，也可以單獨使用。<br />數字 0 或者不填寫就表示無限制。"
COM_KUNENA_A_RSS_OLD_TITLES="使用老樣式的標題"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>否</u> - 標題不會動, 看起來是這樣: ';post title;'<br /><u>是</u> - 標題將變成這樣: 'Subject: ;post title; - 作者: ;author;'"
COM_KUNENA_A_RSS_SPEC="RSS 規格"
COM_KUNENA_A_RSS_SPEC_DESC="指定自定義 RSS 供稿格式。"
COM_KUNENA_A_RSS_TIMELIMIT="RSS 歷史(時限)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="選擇在 RSS 中包括多久的歷史記錄。預設是一個月。不過對於比較活躍的大型網站，推薦設定為“一星期”"
COM_KUNENA_A_RSS_TYPE="RSS 類型"
COM_KUNENA_A_RSS_TYPE_DESC="請選擇 RSS 供稿的類型。<br /><u>依最新話題</u> - 只列出話題，不列出文章。最新的在前。<br /><u>依最新文章</u> - 只列出文章，不列出話題。最新的在前。<br /><u>最新活動</u> - 列出最新被回覆的話題（包括文章）"
COM_KUNENA_A_RSS_WORD_COUNT="限制每個項目的詞匯數"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="每個文章的 RSS 供稿中包含多少個詞匯？<br />注意：此功能不會拆散 BBCode. 盡管大多數 RSS 閱讀器可以支援這一點。"
; COM_KUNENA_A_RSS_FEEDBURNER_URL="The URL of the basic RSS feed into FeedBurner."
; COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="If you use FeedBurner to serve your RSS, enter here the full URL of your RSS in FeedBurner. http://feeds.feedburner.com/yourfeed . Please note that you will need to setup the feed in feedburner to point to your feed in this site.<br />Leave empty if you dont use FeedBurner."
COM_KUNENA_A_SECURITY="安全"
COM_KUNENA_A_SECURITY_SETTINGS="安全設定"
; COM_KUNENA_A_SEND_EMAILS="Send E-mails to Users"
; COM_KUNENA_A_SEND_EMAILS_DESC="Choose if you want to send e-mails to your users. This feature should be turned on unless you are testing your site."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="顯示封鎖原因"
