COM_KUNENA_A_SUBJECTLENGTH_DESC="يازما تېمىسىنىڭ ئەڭ چوڭ ئۇزۇنلۇقى. ساندان قوللايدىغان ئەڭ چوڭ ئۇزۇنلۇق 255 دانە ھەرپ-بەلگە. ئەگەر سىزنىڭ تور بېكىتىڭىزدە كۆپ بايتلىق ھەرپ-بەلگە توپلىمى مەسىلەن، Unicode، UTF-8 ياكى non-ISO-8599-x ئىشلىتىلگەن بولسا، ئۇ ھالدا تۆۋەندىكى فورمۇلا ئارقىلىق ئەڭ چوڭ ئۇزۇنلۇقنى ھېسابلاڭ: <br /><tt>round_down(255/(ھەر بىر ھەرپ-بەلگىگە كېرەكلىك بايت سانى))</tt><br /> مەسىلەن: UTF-8 گە نىسبەتەن، ھەر بىر ھەرپ-بەلگە ئەڭ كۆپ بولغاندا 4 بايت ئىگىلەيدۇ، ئۇ ھالدا تېما ئۇزۇنلۇقىنىڭ ئەڭ چوڭ قىممىتى 255/4=63 بولىدۇ."
