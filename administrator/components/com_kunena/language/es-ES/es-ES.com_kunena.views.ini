COM_KUNENA_A_ASK_EMAIL="Requerir E-mail"
COM_KUNENA_A_ASK_EMAIL_DESC="Requiere una dirección de correo electrónico cuando los usuarios o los visitantes creen un tema. Establézcalo a <em>No</em>, si desea que esta característica sea omitida en la interfaz delantera. No se les pedirá su dirección e-mail a los creadores de temas."
COM_KUNENA_A_ATTACHMENT_LIMIT="Limite de Adjuntos"
COM_KUNENA_A_ATTACHMENT_LIMIT_DESC="Limite de archivos adjuntos que pueden agregarse en el editor."
COM_KUNENA_A_AUTOEMBEDEBAY="Auto Integrar Artículos eBay"
COM_KUNENA_A_AUTOEMBEDEBAY_DESC="Establézcalo a <em>Sí</em>, si desea que los elementos y búsquedas de eBay sean automáticamente integradas."
COM_KUNENA_A_AUTOEMBEDYOUTUBE="Auto Incrustar Vídeos de YouTube"
COM_KUNENA_A_AUTOEMBEDYOUTUBE_DESC="Establézcalo a <em>Sí</em>, para que las URL de vídeo de YouTube sean automáticamente integradas."
COM_KUNENA_A_AVATARGALLERY="Usar Galería de Avatares"
COM_KUNENA_A_AVATARGALLERY_DESC="Establecer a <em>Sí</em>, si quieres los usuarios registrados puedan elegir un avatar desde una galería que usted proporcione (components/com_kunena/avatars/gallery)."
COM_KUNENA_A_AVATARUPLOAD="Permitir Subida de Avatares"
COM_KUNENA_A_AVATARUPLOAD_DESC="Establézcalo a <em>Sí</em>, si desea permitir que los usuarios registrados puedan subir una imagen personalizada."
