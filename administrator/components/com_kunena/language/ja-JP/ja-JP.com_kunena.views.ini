COM_KUNENA_A_MAILMOD_DESC="新規投稿時、カテゴリモデレータへメール通知を送りたい場合は<em>未承認の投稿</em>または<em>すべての新規投稿</em>に設定してください。\n注意:カテゴリのモデレータとして明確に割り当てない限り、グローバルモデレーターや管理者がメール通知を受け取ることはありません。"
