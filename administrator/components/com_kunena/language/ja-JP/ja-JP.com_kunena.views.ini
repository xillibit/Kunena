COM_KUNENA_A_PESONNALTEXT_DESC="ユーザプロフィールの個人テキストとして許可される最大文字数です。"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="シングル投票のみ"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="ユーザ毎に1つの世論調査あたり1回のみ投票を制限します。"
COM_KUNENA_A_POLL_ENABLED="有効"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="調査項目の最大数"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="ユーザが新規調査を作成するとき、世論調査のフィールド項目に許可する最大値を設定して下さい。"
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="1人のユーザに許可する最大投票数を設定して下さい。「シングル投票」が有効の場合、この設定は無視されます。"
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="ユーザあたりの最大投票数"
COM_KUNENA_A_POLL_SHOW_USER_LIST="投票者のユーザ一覧を表示"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Display a list of all the voters for a particular poll maintaining confidentiality on the votes themselves."
COM_KUNENA_A_POLL_TIME_VOTES="連続投票間隔時間"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="サーバの過負荷を防ぐため、同じユーザの投票間隔時間を設定して下さい。例えば「00:15:00」は、投票間隔が15分を意味します。"
COM_KUNENA_A_POLL_TITLE="世論調査設定"
COM_KUNENA_A_PUBWRITE="投稿/書き込みをゲストに許可"
COM_KUNENA_A_PUBWRITE_DESC="ゲスト(非登録ユーザ 例:一般)に書き込み/投稿を許可するには<em>はい</em>を設定して下さい。ゲストアクセスに読み込み専用を強制するには<em>いいえ</em>を設定して下さい。"
COM_KUNENA_A_RANKING="ランキング"
COM_KUNENA_A_RANKINGIMAGES="ランク画像を使用"
COM_KUNENA_A_RANKINGIMAGES_DESC="登録ユーザのランクを画像(from components/com_kunena/ranks)で表示するなら<em>はい</em>を設定して下さい。これをオフにするとランクをテキストで表示します。ランキング画像についての詳しい情報は、docs.kunena.orgのドキュメントを確認して下さい。"
COM_KUNENA_A_RANKING_DESC="登録ユーザの投稿数に基づいたランクを表示する場合は<em>はい</em>を設定して下さい。<br /><strong>注意: ランクを表示するには、<em>ユーザ</em>タブの<em>ユーザ統計を表示</em>も有効にする必要があります。</strong>"
COM_KUNENA_A_RANKING_SETTINGS="ランキング設定"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHAプライベートキー"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="reCAPTCHAのプライベートキーを取得するには<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>こちらをクリック</a>してください。プライベートキーをこのフィールドに入力してください。"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHAパブリックキー"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="このフィールドにreCAPTCHAのパブリックキーを入力してください。"
COM_KUNENA_A_RECAPTCHA_THEME="reCAPTCHAのテーマ"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="reCAPTCHAのテーマを選択してください。"
COM_KUNENA_A_REGISTERED_ONLY="登録ユーザのみ"
COM_KUNENA_A_REG_ONLY_DESC="全てのフォーラムへのアクセスを登録ユーザに制限するなら<em>はい</em>を設定して下さい（閲覧と投稿）。少なくともフォーラムの参照をゲスト(未登録の訪問者)に許可するには<em>いいえ</em>を設定して下さい。さらにゲストのアクセスをコントロールするには「投稿/書き込みをゲストに許可」をご覧下さい。"
COM_KUNENA_A_RSS="RSSフィードを有効"
COM_KUNENA_A_RSS_ALLOW_HTML="RSSフィード内でHTMLとBBCodeを描画する"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="RSSフィード内でHTMLを許可すると、セキュリティ的な脅威と見なされ、時々ハッカーがフォーラムのメッセージに悪質なjavascriptsや画像を投稿しようとするかもしれません。<br />しかしながらこの問題に対してKunenaはセキュリティが高く、最高のユーザ体験をしてもらうため、RSSフィードのHTMLを許可することを推奨します。"
COM_KUNENA_A_RSS_AUTHOR_FORMAT="作者フォーマット"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="RSSフィードに作者名または作者のメールアドレスを表示するか選択して下さい。"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="タイトルに作者を描画"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="RSSアイテムのタイトルに作者も表示するか選択して下さい。"
COM_KUNENA_A_RSS_CACHE="キャッシュ間隔"
COM_KUNENA_A_RSS_CACHE_DESC="RSSフィード出力のキャッシュ間隔を何分にするかです。キャッシュを無効にするには「0」を選択して下さい。<br/>小さい値はパフォーマンスに影響する可能性があるので注意して下さい！"
COM_KUNENA_A_RSS_DESC="RSSフィードは、ユーザのデスクトップやRSSリーダアプリケーションに、最新の投稿をダウンロードする事を可能にします。例として<a href=&quot;http://www.rssreader.com&quot; target=&quot;_blank&quot;>rssreader.com</a>をご覧下さい。"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="除外するカテゴリ"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="<u>すべての</u>フィードから除外するカテゴリの一覧(カンマ区切り)を指定して下さい。<br />機能を無効にするには空欄にして下さい。"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="含まれるカテゴリ"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="全般フィードに含まれるカテゴリの一覧(カンマ区切り)を指定して下さい。<br />注意して下さい: 全般フィードはこれらの指定されたカテゴリからのみデータを提供するため、このオプションは実際には役に立ちません。<br />全般フィードに全カテゴリを含むには、空欄にして下さい。<br />注意: フィードがカテゴリ表示の場合は、カテゴリ一覧は無視されます。"
COM_KUNENA_A_RSS_LIMIT="RSSの制限"
COM_KUNENA_A_RSS_LIMIT_DESC="RSSフィード内のアイテム数も制限できます。時間制限では足りない場合にこれを使用して下さい。時間制限と一緒に、または単独で使用できます。<br />無制限にするには0または空欄にして下さい。"
COM_KUNENA_A_RSS_OLD_TITLES="古いスタイルのタイトルを使用"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>いいえ</u> - タイトルは次のように完全なままとなります: \'#post title#\'<br /><u>はい</u> - タイトルは次のようになります: \'Subject: #post title# - By: #author#\'"
COM_KUNENA_A_RSS_SPEC="RSSの仕様"
COM_KUNENA_A_RSS_SPEC_DESC="全てのRSSフィードのカスタムフォーマットを指定して下さい。"
COM_KUNENA_A_RSS_TIMELIMIT="RSS履歴 (時間制限)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="全般RSSフィードにどのぐらいの履歴を含むか選択して下さい。デフォルトは1ヶ月ですが、ボリュームが多いサイトの場合は、1週間に制限することをおすすめします。"
COM_KUNENA_A_RSS_TYPE="RSSフィードタイプ"
COM_KUNENA_A_RSS_TYPE_DESC="RSSフィードタイプを選択して下さい。<br /><u>投稿</u> - フォーラムから最新の投稿を表示します。<br /><u>トピック</u> - フォーラムから最新のトピックを表示します(トピックのみ)。<br /><u>最近のトピック</u> - 最近更新されたトピックから最新投稿を表示します。"
COM_KUNENA_A_RSS_WORD_COUNT="アイテムあたりの単語数を制限"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="フィードの各投稿にどのぐらいの単語を含みますか？<br />注意: この機能はBBCodeを途中で切るかもしれません。ほとんどのフィードリーダーは、これを処理できます。"
; COM_KUNENA_A_RSS_FEEDBURNER_URL="The URL of the basic RSS feed into FeedBurner."
; COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="If you use FeedBurner to serve your RSS, enter here the full URL of your RSS in FeedBurner. http://feeds.feedburner.com/yourfeed . Please note that you will need to setup the feed in feedburner to point to your feed in this site.<br />Leave empty if you dont use FeedBurner."
COM_KUNENA_A_SECURITY="セキュリティ"
COM_KUNENA_A_SECURITY_SETTINGS="セキュリティ設定"
COM_KUNENA_A_SEND_EMAILS="ユーザにメールを送信"
COM_KUNENA_A_SEND_EMAILS_DESC="ユーザにメールを送信するか選択してください。サイトをテストしている場合、この機能は有効にする必要があります。"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="拒否理由を表示"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="なぜ拒否されたのかユーザプロフィールに表示します。"
COM_KUNENA_A_SHOWEBAYTAG="エディタツールバーにeBayタグを表示"
COM_KUNENA_A_SHOWEBAYTAG_DESC="投稿エディタのツールバーに[ebay]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SHOWMAIL="メールアドレスを表示"
COM_KUNENA_A_SHOWMAIL_DESC="たとえ登録ユーザでも、ユーザのメールアドレスを表示しない場合は<em>いいえ</em>を設定して下さい。"
COM_KUNENA_A_SHOWNEW="新規投稿を表示"
COM_KUNENA_A_SHOWNEW_DESC="<em>はい</em>に設定すると、新規投稿と最終訪問以降の投稿を含むフォーラムへインジケータを表示します。"
COM_KUNENA_A_SHOWSPOILERTAG="エディタツールバーにネタバレタグを表示"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="投稿エディタのツールバーに[spoiler]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SHOWVIDEOTAG="エディタツールバーにビデオタグを表示"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="投稿エディタのツールバーに[video]タグを表示する場合<em>はい</em>に設定して下さい。"
COM_KUNENA_A_SIGNATURE="署名の最大長さ"
COM_KUNENA_A_SIGNATURE_DESC="ユーザ署名に許可する最大文字数です。"
COM_KUNENA_A_SUBJECTLENGTH="題名の最大長さ"
COM_KUNENA_A_SUBJECTLENGTH_DESC="題名の最大長さです。データベースでサポートされている最大値は255文字です。あなたのサイトがUnicode、UTF-8、非ISO-8599-xのようなマルチバイト文字を使用する場合、最大値はこの規定値より小さくなります:<br /><tt>round_down(255/(maximum character set byte size per character))</tt><br /> 例: UTF-8の場合、1文字あたりの最大バイト数は4バイト: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="購読を許可"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="トピックを購読し新しい投稿についてEメール通知を受信する事を登録ユーザに許可する場合は<em>はい</em>を設定して下さい。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="複数の受取人にメール"
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="If value > 1, send a single subscription e-mail to multiple recipients. Using relatively large value prevents your site from sending too many e-mails if your web host limits the amount of e-mails per second or per hour. Larger value also improves performance as less e-mails needs to be sent."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="メール受取人のプライバシー"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="このオプションは、<em>「複数の受取人にメール」＞0</em>の場合のみ使用されます。フォーラムの誰もが親しくて、誰が話題に興味があるのか公開したい場合、<em>TO</em>や<em>CC</em>を使用できます。その他の場合は、他のユーザからメールアドレスを隠すため、ユーザのプライバシーを尊重するオプションとして<em>BCC</em>を使用する必要があります。"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="メールの受取人を表示"
; COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="If a single subscription e-mail is sent to more than one recipient and <em>E-mail Recipient Privacy = Hide Other Recipients (BCC)</em>, you should have a valid e-mail address in this field. Warning: this e-mail address will get all the e-mail sent by the forum. If no e-mail address is provided, subscription e-mails may be treated as spam."
COM_KUNENA_A_TAHEIGHT="テキストエリアの高さ"
COM_KUNENA_A_TAHEIGHT_DESC="テンプレートに一致するよう、返信/投稿テキストを登録するエリアを調整してください。"
COM_KUNENA_A_TAWIDTH="テキストエリアの幅"
COM_KUNENA_A_TAWIDTH_DESC="テンプレートに一致するよう、返信/投稿テキストを登録するエリアを調整してください。<br/>トピック顔文字ツールバーは、幅が420px以下だった場合2行にまたがって表示されます。"
COM_KUNENA_A_THANKYOU="感謝機能を有効"
COM_KUNENA_A_THANKYOU_DESC="ユーザに「ありがとう」メッセージを許可するには<em>はい</em>を設定して下さい。"
COM_KUNENA_A_THREADS="ページあたりのトピック数"
COM_KUNENA_A_THREADS_DESC="1ページあたりに表示するトピック数です"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="トピックの購読"
; COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>E-mail First Update</em>, only one e-mail will be sent to subscribers saying that there are new posts in that topic; users will not receive updates to those topics unless they log in and read the topics individually. If set to <em>E-mail Every Update</em>, e-mails will be posted for all new postings made in topics that users are subscribed to."
COM_KUNENA_A_TRIMLONGURLS="長いURLを省略"
COM_KUNENA_A_TRIMLONGURLSBACK="省略されるURLの後半部分"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="省略されるURLの後半部分の文字数です。「長いURLを省略」が<em>はい</em>に設定されている必要があります。"
COM_KUNENA_A_TRIMLONGURLSFRONT="省略されるURLの前半部分"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="省略されるURLの前半部分の文字数です。「長いURLを省略」が<em>はい</em>に設定されている必要があります。"
COM_KUNENA_A_TRIMLONGURLS_DESC="長いURLを省略したい場合、<em>はい</em>に設定して下さい。以下の設定をご覧下さい。"
COM_KUNENA_A_UPLOADS="アップロード"
COM_KUNENA_A_USERNAME_DESC="ユーザの本名の替わりにユーザ名を使用するなら<em>はい</em>を設定して下さい。"
COM_KUNENA_A_USERS="ユーザ"
COM_KUNENA_A_USERSTATS="ユーザ統計を表示"
COM_KUNENA_A_USERSTATS_DESC="ユーザの投稿数やユーザタイプ（管理者、モデレータ、登録ユーザほか）などのユーザ統計情報を表示するなら<em>はい</em>を選択して下さい。"
COM_KUNENA_A_USER_EDIT="ユーザの編集"
COM_KUNENA_A_USER_EDIT_DESC="自身の投稿を編集することを登録ユーザに許可するには<em>はい</em>に設定して下さい。"
COM_KUNENA_A_USER_EDIT_TIME="ユーザ編集時間"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="ユーザ編集猶予時間"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="デフォルトは600（秒）です。編集リンクの非表示後、修正を最大600秒間許可します。"
COM_KUNENA_A_USER_EDIT_TIME_DESC="時間無制限なら0を設定し、その他の場合は投稿からの時間帯、または編集を許可する最終修正時間を設定して下さい。"
COM_KUNENA_A_USER_KEYWORDS="ユーザキーワードを有効"
COM_KUNENA_A_USER_KEYWORDS_DESC="ユーザのキーワードを有効にするには<em>はい</em>に設定してください。この設定は、他のユーザには見えない自分自身のキーワードを追加することをユーザに許可します。"
COM_KUNENA_A_USER_MARKUP="編集済みマークアップを表示"
COM_KUNENA_A_USER_MARKUP_DESC="投稿が編集された際に、ユーザによって編集された事を示すテキストをこの投稿に書き加えたい場合は<em>はい</em>に設定して下さい。"
COM_KUNENA_A_USER_RELATED="ユーザ関連"
COM_KUNENA_CACHING_SETTINGS="キャッシュ設定"
COM_KUNENA_CATIMAGEPATH="カテゴリ画像のパス"
COM_KUNENA_CATIMAGEPATH_DESC="カテゴリの画像パスです。<em>category_images</em>と設定すれば、フルパスは<em>your_html_rootfolder/media/kunena/category_images/</em>となります"
COM_KUNENA_CFG_CACHE="キャッシュ"
COM_KUNENA_CFG_CACHE_DESC="Kunenaのコンテンツをキャッシュするか選択してください。"
COM_KUNENA_CFG_CACHE_TIME="キャッシュ時間"
COM_KUNENA_CFG_CACHE_TIME_DESC="出力結果が再キャッシュされるまでの時間です。このオプションは、キャッシュの祈願が切れたときにのみ内容が変わる<em>オンラインのユーザ</em>や<em>統計情報</em>のようなアイテムに影響します。正常なデータを維持するには、1～3分のような短い値を推奨します。"
COM_KUNENA_CFG_DEFAULT_SORT="メッセージの並び順"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="トピックを参照する際のメッセージの並び順の既定値を選択してください。この設定は、ユーザ自身で設定を変更できます。"
COM_KUNENA_CFG_FALLBACK_ENGLISH="文字列が存在しない場合は英語を使用"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="翻訳が存在しない場合、英語を使用します。<em>いいえ</em>に設定もしくはデバッグモードが有効の場合、代わりに翻訳キー(COM_KUNENA_LANGUAGE_KEY) が表示されます。"
COM_KUNENA_CFG_POST_DATEFORMAT="メッセージ時間形式"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="フォーラムに表示されるメッセージの時間形式を選択して下さい。"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="ホバーメッセージ時間形式"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="メッセージ時間上にホバーする時に表示される時間形式を選択して下さい。"
COM_KUNENA_COM_A_ARTICLE_DISPLAY="既定の記事表示方法を選択してください"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="メッセージ内の既定のJoomla!記事表示方法を選択してください"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="非標準のファイル拡張子を持つ画像を表示"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="このオプションは、Joomlaのメディア管理で許可されていない画像拡張子において、[img]タグのふるまいを変更します。デフォルトのオプションは<em>テキスト</em>です。これは、悪い設計のJoomlaエクステンションにて、セキュリティ脆弱性の悪用を防ぎます。"
COM_KUNENA_COM_A_ENABLELIGHTBOX="画像のLightboxを有効"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="フォーラムに表示される画像に対してLightboxを有効にします。"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="異なるトピックレイアウトを許可"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="トピックのレイアウトを「フラット」「スレッド」「インデント」の中から変更することをユーザに許可します。"
COM_KUNENA_COM_A_HIDE_IP="モデレータメッセージのIPを非表示"
