COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Specifica quali tipi di immagini possono essere caricati. Usa la virgola per separare, <strong>minuscolo</strong> senza spazi.<br />Esempio: jpg,jpeg,png,gif"
