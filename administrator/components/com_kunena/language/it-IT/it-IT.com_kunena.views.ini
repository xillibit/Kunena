COM_KUNENA_A_HIGHLIGHTCODE="Attiva codice evidenzia"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Abilita il codice Kunena tag evidenziando Javascript. Se i tuoi utenti inviano PHP o altri frammenti di codice all\'interno di tag del codice, abilitandolo, quindi, questo colora il codice. Se il tuo forum non fa uso di tale linguaggio di programmazione messaggi, si potrebbe desiderare di disattivarlo per evitare di ottenere codice tag errato."
COM_KUNENA_A_HISTLIM="Limite storico"
COM_KUNENA_A_HISTLIM_DESC="Numero di posts visualizzati nella cronologia"
COM_KUNENA_A_HISTORY="Mostra cronologia"
COM_KUNENA_A_HISTORY_DESC="Settare <em>Sì</em> se si desidera che venga indicato lo storico dell'argomento quando viene inserita una risposta o venga quotato un messaggio"
COM_KUNENA_A_HOLD_GUEST_POSTS="Modera Ospiti"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Seleziona <em> Si </em>  se vuoi che i post inseriti dagli ospiti siano sottoposti alla revisione dei moderatori prima di essere pubblicati"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Modera i Nuovi Utenti"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Inserisci un numero di posts. Se l'utente ha meno posts di quelli specificati in questo campo, tutti i suoi messaggi saranno selezionati per essere controllati dai moderatori prima della pubblicazione"
