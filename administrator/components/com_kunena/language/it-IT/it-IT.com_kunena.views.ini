COM_KUNENA_A_RECAPTCHA_THEME_DESC="Seleziona un tema per reCAPTCHA."
COM_KUNENA_A_REGISTERED_ONLY="Solo Utenti Registrati"
COM_KUNENA_A_REG_ONLY_DESC="Settare <em>Sì</em> per limitare l'accesso alle discussioni solo agli utenti registrati (visualizzazione e scrittura). Settare <em>No</em> per abilitare i visitatori (utenti non registrati) di vedere almeno il forum. Vedi 'Permetti ai visitatori di postare/scrivere' per avere maggiori dettagli."
