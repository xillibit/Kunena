COM_KUNENA_A_EBAYLANGUAGECODE="Codice lingua widget eBay"
COM_KUNENA_A_EBAYLANGUAGECODE_DESC="E' importante impostare la lingua corretta per il widget eBay in quanto da esso vengono recuperate la lingua e valuta. Il valore di default è; en-us per ebay.com. Esempio: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb, ebay.it: it-it"
COM_KUNENA_A_EBAY_AFFILIATE_ID="Ebay ID affiliato"
COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="Inserisci l'ID affiliato eBay"
COM_KUNENA_A_EMAIL="email del forum"
COM_KUNENA_A_EMAIL_DESC2="Questo è l'indirizzo e-mail del forum. Se il campo sarà vuoto, Kunena utilizzerà la mail di default del sito Joomla. Assicurati di inserire un'indirizzo e-mail valido in quanto tutte le sottoscrizioni e le notifiche dei moderatori saranno inviate a questa e-mail"
COM_KUNENA_A_ENABLED_DESC="Abilitare i sondaggi per il forum. Settare <em>Sì</em> per poterli utilizzare."
