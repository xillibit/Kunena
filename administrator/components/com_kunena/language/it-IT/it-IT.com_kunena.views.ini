COM_KUNENA_A_FILEALLOWEDTYPES="Tipi di file permessi"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Specificare qui i tipi di file consentiti per l'upload. Usa lettere minuscole, senza spazi e  le virgole per separare le estensioni. Per esempio: txt, rtf, pdf, zip, gz, tgz, bz2"
COM_KUNENA_A_FILESIZE="Dimensione massima files"
COM_KUNENA_A_FILESIZE_DESC="Dimensione massima dei file da caricare. <strong>Non puoi eccedere la dimensione massima di: post_max_size: %s & upload_max_filesize: %s </strong>. Per cambiare la dimensione massima dei file da caricare nelle impostazioni PHP, edita il file php.ini (%s) settings."
COM_KUNENA_A_FILESIZE_KB="KB"
COM_KUNENA_A_FILE_UPLOAD="Consenti Upload dei File"
COM_KUNENA_A_FILE_UPLOAD_DESC="Consenti l'upload dei files per tutti, utenti registrati, moderatori, amministratori o nessuno."
COM_KUNENA_A_FLOOD="Protezione flood"
COM_KUNENA_A_FLOOD_DESC="La quantità di secondi che un utente deve attendere tra due messaggi consecutivi. Impostare 0 (zero) per disabilitare la protezione dai flood. NOTA: la protezione dai flood <em>può</em> un degrado delle prestazioni."
COM_KUNENA_A_FORUM_JUMP="Abilita vai al forum"
COM_KUNENA_A_FORUM_JUMP_DESC="Se setti <em>Sì</em>, sarà attivato un selettore che permetterà di saltare ad un'altra categoria o discussione."
COM_KUNENA_A_FRONTEND="Frontend"
COM_KUNENA_A_GHOSTMESSAGE="Box dei messaggi nascosti selezionato di default?"
