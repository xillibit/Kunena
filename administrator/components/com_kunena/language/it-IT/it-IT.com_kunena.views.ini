COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Tipi Legal MIME"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Specifica quali tipi di immagini Legal MIME possono essere caricati. Usa la virgola, <strong>minuscolo</strong> senza spazi.<br />Esempio: image/jpeg,image/jpg,image/gif,image/png"
