COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Predefinita è 1800 [secondi]. La durata Sessione (timeout), in secondi è simile alla durata Sessione di Joomla. La durata Sessione è importante per ricalcolare i diritti di accesso, la visualizzazione di Chi è online e l'indicatore NUOVO. Una volta che la sessione scade al di là di questo tempo, i diritti di accesso e l'indicatore NUOVO vengono ripristinati."
