COM_KUNENA_A_CAPTCHA_GUESTS="Sfida gli Ospiti"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Impostare su <em>Sì</em> se si desidera utilizzare i CAPTCHA con gli ospiti. Il CAPTCHA può essere utilizzato per ridurre al minimo il posting automatizzato per il vostro forum. Ciò viene fatto mediante la generazione di una sfida che è relativamente facile da risolvere per le persone, in modo da poter distinguere gli umani dai computer."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Soglia Sfida Utente "
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Immettere un numero di messaggi. Tutti gli utenti al di sotto di questa soglia sono verificati tramite CAPTCHA, sperando che gli spammer cerchino di trovare obiettivi più facili. Utenti affidabili come moderatori o gli amministratori non sono interessati da questa impostazione."
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Sottoscrizioni Categoria"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Questa opzione richiede <em>Consenti Sottoscrizioni = Sì.</em> Se è impostato su <em>Email Nuovi Argomenti,</em> una e-mail sarà inviata agli abbonati alla categoria solo alla creazione di nuovi argomenti; gli utenti non riceveranno aggiornamenti per questi argomenti a meno che non siano iscritti al singolo argomento. Se è impostato su <em>E-mail Nuovi Messaggi ,</em> le e-mail saranno inviate per tutti i nuovi messaggi appartenenti alle categorie cui gli utenti sono iscritti."
COM_KUNENA_A_CONFIG="Configurazione del forum"
COM_KUNENA_A_DELETEMESSAGE="L'utente può cancellare i propri posts"
