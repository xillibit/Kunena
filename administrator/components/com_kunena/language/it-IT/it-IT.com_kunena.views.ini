COM_KUNENA_A_IMGSIZE_DESC="Massima dimensione del file immagine consentita per l'upload <strong>Non è possibile superare il limite di upload di PHP: %s & upload_max_filesize: %s </strong>. Per cambiare il limite del PHP, controlla le impostazioni del php.ini (%s) ."
COM_KUNENA_A_IMGTHUMBHEIGHT="Altezza thumbnail"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Altezza per i thumbnail delle immagini. La visualizzazione delle proprietà del modello può variare da proprietà fisiche del file."
COM_KUNENA_A_IMGTHUMBWIDTH="Larghezza thumbnail"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Larghezza per i thumbnail delle immagini. La visualizzazione delle proprietà del modello può variare da proprietà fisiche del file."
COM_KUNENA_A_IMGWIDTH="Larghezza massima immagini"
COM_KUNENA_A_IMGWIDTH_DESC="File più grandi saranno ancora caricati, ma ridimensionati a tale limite."
COM_KUNENA_A_KARMA="Mostra l'indicatore di karma"
COM_KUNENA_A_KARMA_DESC="Settare <em>Sì</em> per mostrare il karma degli utenti e relativi pulsanti (aumenta / diminuisci) se le statistiche utente sono attivate."
