COM_KUNENA_A_POLL_NUMBER_OPTIONS="Numero massimo di opzioni per sondaggio"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Stabilisci un numero massimo di campi opzione consentiti per i sondaggi quando gli utenti creano un nuovo post. "
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Stabilisci il numero massimo di voti per un utente. Se il voto singolo è abilitato, questa impostazione sarà ignorata."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Numero massimo di voti per utente"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Mostra la lista degli utenti che hanno votato"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Visualizza un elenco di tutti gli utenti che hanno votato in un sondaggio, mantenendo la riservatezza sugli stessi voti."
COM_KUNENA_A_POLL_TIME_VOTES="Tempo tra due voi consecutivi"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Per evitare il sovraccarico del server, impostare un tempo compreso tra due voti dello stesso utente, ad esempio 00:15:00 significa 15 minuti tra le due voti"
COM_KUNENA_A_POLL_TITLE="Impostazioni sondaggi"
COM_KUNENA_A_PUBWRITE="Abilita i visitatori a postare/scrivere"
COM_KUNENA_A_PUBWRITE_DESC="Settare <em>Sì</em> per abilitare i visitatori (non registrati) a postare/scrivere sul forum. Settare <em>No</em> per abilitare i visitatori alla sola lettura del forum."
COM_KUNENA_A_RANKING="Ranking"
COM_KUNENA_A_RANKINGIMAGES="Usa le immagini per i ranks"
COM_KUNENA_A_RANKINGIMAGES_DESC="Setta <em>Sì</em> se vuoi che gli utenti registrati usino le immagini per il rank (da components/com_kunena/ranks). Settato questo parametro ad off l'immagine del rank sarà sostituito da testo. Leggi la documentazione docs.kunena.org per avere maggiori informazioni sulle immagini per i ranks."
COM_KUNENA_A_RANKING_DESC="Settare <em>Sì</em>, se si desidera associare al rango il numero dei posts creati dagli utenti.<br /><strong>Nota: Devi abilitare <em>Mostra statistiche utenti</em> in <em>utenti</em> per poterlo visualizzare.</strong>"
