COM_KUNENA_A_BOARD_OFFLINE="Φόρουμ Εκτός λειτουργίας"
COM_KUNENA_A_BOARD_OFFLINE_DESC="Επιλέξτε <em>Ναι</em> αν θέλετε να θέσετε το Φόρουμ εκτός λειτουργίας. Το Φόρουμ θα παραμείνει ορατό και λειτουργικό μόνο για τους Υπερδιαχειριστές του ιστοτόπου"
COM_KUNENA_A_BOARD_OFFLINE_MES="Μήνυμα στην κατάσταση εκτός λειτουργίας του Φόρουμ"
COM_KUNENA_A_BOARD_TITLE="Τίτλος Φόρουμ"
