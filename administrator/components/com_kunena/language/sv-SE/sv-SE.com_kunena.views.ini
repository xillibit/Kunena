COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Ange en lista med kategorier (separerade med kommatecken) som skall ingå endast i den globala feeds. <br />Notera: Detta alternativ är inte verkligt värde, eftersom den globala feeds sedan enbart kommer att presentera data från dessa angivna kategorier.<br />Lämna tomt för att inkludera alla kategorier i den globala feeds.<br />Notera: kategorier kommer att ignoreras, om feeds är på en kategori nivå."
