COM_KUNENA_A_SUBJECTLENGTH_DESC="帖子主题的最大长度。数据库支持的最大长度是 255 个字符。如果你的网站使用多字节字符集，例如 Unicode, UTF-8 或者 non-ISO-8599-x, 请通过下面的公式计算最大长度：<br /><tt>round_down(255/(每个字符所需的字节数))</tt><br /> 例如：对于 UTF-8, 由于每个字符最大需要4个字节，则主题长度最大值是 255/4=63."
