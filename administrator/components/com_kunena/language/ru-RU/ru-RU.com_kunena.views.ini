COM_KUNENA_A_POLL_SHOW_USER_LIST="Показать список голосовавших пользователей"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Отображать ли список всех проголосовавших по конкретному опросу с соблюдением конфиденциальности по результатам самого голосования."
COM_KUNENA_A_POLL_TIME_VOTES="Время между голосами"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Для предотвращения перегрузки сервера, установите время между двумя голосами одного пользователя. Например, 00:15:00 -- означает 15 минут между двумя голосами"
COM_KUNENA_A_POLL_TITLE="Настройка опросов"
COM_KUNENA_A_PUBWRITE="Разрешить гостям создавать сообщения"
COM_KUNENA_A_PUBWRITE_DESC="Установите <em>Да</em>, чтобы разрешить всем привилегии на запись. Установите <em>Нет</em>, чтобы любой посетитель мог видеть сообщения, но только зарегистрированные пользователи могли их писать."
COM_KUNENA_A_RANKING="Статус"
