COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Выберите, если автор тоже должен быть виден в названии пункта RSS."
COM_KUNENA_A_RSS_CACHE="Интервал кэширования"
COM_KUNENA_A_RSS_CACHE_DESC="Сколько минут кэширования между выводом RSS-ленты. Выберите '0' для отключения кэширования. <br />Пожалуйста, будьте осторожны, низкое число может повлиять на производительность!"
COM_KUNENA_A_RSS_DESC="RSS-лента позволяет пользователю получать последние сообщения на форуме прямо на рабочий стол или в любой RSS-клиент (Например, <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a>."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Исключить категории"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Через запятую укажите список категорий, которые должны быть исключены во <u>всех</u> лентах. <br />Оставьте пустым, чтобы игнорировать функцию."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Вводить категории"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Через запятую укажите список категорий, которые должны быть внесены только в общую ленту. Учтите, в ней будут представлены данные только из этих указанных категорий.<br />Оставьте пустым, чтобы внести все категории."
COM_KUNENA_A_RSS_LIMIT="RSS ограничение"
COM_KUNENA_A_RSS_LIMIT_DESC="Вы можете также ограничивать число пунктов в вашей RSS-ленте. Используйте это, если не достаточный срок.<br />Используйте '0' или оставьте пустым, чтобы не иметь ограничения."
COM_KUNENA_A_RSS_OLD_TITLES="Использ. названия в старом стиле"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Нет</u> -- названия будут сохранены, в таком виде: \'#post title#\'<br /><u>Да</u> -- названия будут выглядеть как это: \'Тема: #post title# - от: #author#\'"
COM_KUNENA_A_RSS_SPEC="RSS правила"
COM_KUNENA_A_RSS_SPEC_DESC="Задайте собственный формат для всех RSS-лент."
COM_KUNENA_A_RSS_TIMELIMIT="RSS история (срок)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Выберите, сколько историй должно быть внесено в общую RSS-ленту. По умолчанию -- за один месяц, но рекомендуется ограничивать до одной недели на больших сайтах."
COM_KUNENA_A_RSS_TYPE="Тип RSS по умолчанию"
COM_KUNENA_A_RSS_TYPE_DESC="Выберите тип RSS-ленты.<br /><u>Посты</u> -- Показать последние сообщения с форума.<br /><u>Темы</u> -- Показать последние темы форума (только темы).<br /><u>Обновлённые темы</u> -- Показать последнее сообщение от недавно обновлённых тем."
COM_KUNENA_A_RSS_WORD_COUNT="Лимит количества слов в пункт"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="Сколько слов будет содержать каждое сообщение в ленте?<br /><b>Примечание</b>: Эта функция может обрезать BBCode, хотя большинство читателей новостей могут справиться с этим."
COM_KUNENA_A_RSS_FEEDBURNER_URL="Основной URL RSS в FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Если вы используете FeedBurner для обслуживания вашего RSS, введите здесь полный адрес вашего RSS-канала в FeedBurner. http://feeds.feedburner.com/yourfeed . <strong>ВНИМАНИЕ!</strong> Вам нужно настроить канал в FeedBurner, чтобы он указывал на канал вашего сайта.<br />Оставьте пустым, если вы не используете FeedBurner."
COM_KUNENA_A_SECURITY="Безопасность"
COM_KUNENA_A_SECURITY_SETTINGS="Настройка безопасности"
COM_KUNENA_A_SEND_EMAILS="Отправлять письма пользователям"
COM_KUNENA_A_SEND_EMAILS_DESC="Выберите, если хотите отправлять электронные письма вашим пользователям. Эта функция должна быть отключена, когда вы тестируете свой сайт."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Показать причину блокировки"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Отображать пользователю в его профиле причину по которой он был заблокирован."
COM_KUNENA_A_SHOWEBAYTAG="Показывать eBay тег"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [ebay] значился в панели инструментов редактора."
COM_KUNENA_A_SHOWMAIL="Показывать E-mail"
COM_KUNENA_A_SHOWMAIL_DESC="Установите <em>Нет</em>, если не хотите показывать адрес электронной почты пользователей даже зарегистрированным пользователям."
COM_KUNENA_A_SHOWNEW="Показать новые сообщения"
COM_KUNENA_A_SHOWNEW_DESC="Если установлено <em>Да</em>, Kunena отображает индикатор о новых сообщениях с последнего посещения пользователем форума."
COM_KUNENA_A_SHOWSPOILERTAG="Показывать тег спойлера"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [spoiler] значился в панели инструментов редактора."
COM_KUNENA_A_SHOWVIDEOTAG="Показывать тег видео"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Установите <em>Да</em>, если хотите, чтобы тег [video] значился в панели инструментов редактора."
COM_KUNENA_A_SIGNATURE="Макс. длина подписи"
COM_KUNENA_A_SIGNATURE_DESC="Максимальное количество символов в подписи пользователя."
COM_KUNENA_A_SUBJECTLENGTH="Макс. длина темы"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Максимальная длина поля для темы. Максимально допустимое число символов - 255. Если ваш сайт настроен на использование много байтовых наборов символов, например: Unicode, UTF-8 или non-ISO-8599-x -- используйте для вычисления максимальной длины эту формулу:<br /><tt>round_down(255/(максимальное число байтов в одном символе))</tt><br /> Например: для UTF-8, один символ может занимать 4 байта: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Разрешить подписку"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Зарегистрированные пользователи могут подписаться на темы и/или категории и получать уведомления по электронной почте, когда добавляются новые сообщения."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Письмо нескольким получателям"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Если значение > 1, будет отправлено одно письмо подписки нескольким получателям. Использование относительно большое значение предотвращает ваш сайт отправлять слишком много писем, если хостинг ограничивает количество писем в секунду или час. Большее значение также улучшает производительность, меньше писем должно быть отправлено."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Конфиденциальность эл.адреса&#160;получателя"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Эта опция используется только в случае <em>Письмо нескольким получателям > 0</em>. Если каждый на форуме друг друга знает, и вы хотите выявить, кто заинтересован в теме, можете использовать либо <em>Кому</em>, либо <em>Копия</em>. Во всех остальных случаях, форум должен соблюдать конфиденциальность своих пользователей и использовать <em>BCC</em> как единственный вариант, который скрывает электронные адреса от других пользователей."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Видимый эл.адрес получателя"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Если отправляется одно письмо подписки нескольким получателям и скрыто от других получателей, вы должны иметь действительный электронный адрес в этом поле. <strong>Внимание:</strong> этот электронный адрес будет получать все сообщения, отправленные на форуме. Если нет электронного адреса, сообщения подписки могут рассматриваться как спам."
COM_KUNENA_A_TAHEIGHT="Высота текстовой области"
COM_KUNENA_A_TAHEIGHT_DESC="Задает высоту области ввода текста для обеспечения совместимости с вашим шаблоном"
COM_KUNENA_A_TAWIDTH="Ширина текстовой области"
COM_KUNENA_A_TAWIDTH_DESC="Задает ширину области ввода текста для обеспечения совместимости с вашим шаблоном. <br />Панель смайликов будет разбита на две строки, если ширина области <= 420 пикселей"
COM_KUNENA_A_THANKYOU="Включить функцию благодарности"
COM_KUNENA_A_THANKYOU_DESC="Установите <em>Да</em>, чтобы позволить пользователям выражать благодарность за сообщения, используя ссылку 'Спасибо'."
COM_KUNENA_A_THREADS="Тем на странице"
COM_KUNENA_A_THREADS_DESC="Количество заголовков показываемых на странице"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Подписка на темы"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Эта опция требует <em>Разрешить подписку = <b>Да</b></em>. Если установлено: <em>На письмо при первом обновлении</em>, то будет отправлено подписчикам только одно письмо предупреждающее их, что есть новые сообщения в этой теме. Пользователи не будут получать обновления к этим темам, если они не вошли на форум и не читали темы индивидуально.<br /> Если установлено: <em>На письмо при каждом обновлении</em>, то электронные письма будут отправлены на все новые сообщения, сделанные в темах, на которые подписаны пользователи."
COM_KUNENA_A_TRIMLONGURLS="Укорачивать URL-ы"
COM_KUNENA_A_TRIMLONGURLSBACK="Не видимая часть обрезанных URL"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Число символов не видимой части обрезанных URL адресов. Опция 'Укорачивать URL-ы' должна быть установлена на <em>Да</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Видимая часть обрезанных URL"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Число символов для видимой части обрезанных URL адресов. Опция 'Укорачивать URL-ы' должна быть установлена на <em>Да</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Установите <em>Да</em>, если хотите, чтобы длинные URL адреса были укорочены. Смотрите настройки укорачивания видимой и не видимой частей URL адреса."
COM_KUNENA_A_UPLOADS="Изображения"
COM_KUNENA_A_USERNAME_DESC="Установите <em>Да</em>, если хотите, чтобы отображался ник (логин) вместо настоящего имени пользователя"
COM_KUNENA_A_USERS="Пользователи"
COM_KUNENA_A_USERSTATS="Показать статистику пользователя"
COM_KUNENA_A_USERSTATS_DESC="Установите <em>Да</em>, чтобы показывать статистику пользователя (число сообщений пользователя, тип пользователя (Админ, Модератор, Пользователь, и т.д.)."
COM_KUNENA_A_USER_EDIT="Редактировать сообщения"
COM_KUNENA_A_USER_EDIT_DESC="Установите <em>Да</em>, чтобы зарегистрированные пользователи могли редактировать их собственные сообщения."
COM_KUNENA_A_USER_EDIT_TIME="Время возможности редактирования поста пользователем"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Сколько будет храниться напечатанный текст в редакторе"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Напечатанный текст (если не была нажата кнопка <em>Отправить</em>) будет храниться в течение этого количества секунд, а затем редактор закроется. По умолчанию 600 [секунд]."
COM_KUNENA_A_USER_EDIT_TIME_DESC="В течении какого времени после отправки пользователь может редактировать своё сообщение (в секундах). Установите '0' для снятия ограничений."
COM_KUNENA_A_USER_KEYWORDS="Включить ключевые слова пользователя"
COM_KUNENA_A_USER_KEYWORDS_DESC="Установите <em>Да</em>, чтобы включить ключевые слова для пользователей. Этот параметр позволяет пользователям добавлять свои собственные ключевые слова, которые не видны другим пользователям."
COM_KUNENA_A_USER_MARKUP="Показывать редактора сообщения"
COM_KUNENA_A_USER_MARKUP_DESC="Установите <em>Да</em>, если хотите указывать под содержимым поста, кто и когда его редактировал."
