COM_KUNENA_A_CAPTCHA_CONFIGURATION="Настройка CAPTCHA"
COM_KUNENA_A_CAPTCHA_GUESTS="Защита для гостей"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Установите <em>Да</em>, если хотите показать CAPTCHA гостям. CAPTCHA может использоваться для снижения до минимума авторазмещения постов на вашем форуме и служить защитой от СПАМа."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Порог защиты пользователя"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Введите число постов. Все пользователи, ниже этого значения будут вводить код защиты CAPTCHA. На Модераторов и Администраторов этот параметр не распространяется."
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Подписка в категории"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Эта опция требует <em>Разрешить подписку = <b>Да</b></em>. Если установлено: <em>На письмо при новых темах</em>, то электронные письма будут отправлены подписчикам в категории, только когда будут созданы новые темы. Пользователи не будут получать обновления к этим темам, если они подписались на темы индивидуально. <br /> Если установлено: <em>На письмо при новых сообщениях</em>, то электронные письма будут отправлены на все новые сообщения, на которые подписаны пользователи, сделанные в категориях."
COM_KUNENA_A_CONFIG="Конфигурация форума"
COM_KUNENA_A_DELETEMESSAGE="Может ли пользователь удалять свой пост"
COM_KUNENA_A_DELETEMESSAGE_DESC="Определите, может ли зарегистрированный пользователь (без статуса Модератор) иметь возможность удалять свои сообщения."
COM_KUNENA_A_DISEMOTICONS="Отключить иконки эмоций"
COM_KUNENA_A_DISEMOTICONS_DESC="Установите <em>Да</em>, чтобы полностью отключить графическое отображение эмоций (смайликов)."
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE="Показать в профиле вкладку вложений"
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE_DESC="Установите <em>Да</em>, если хотите отображать в профиле вкладку для управления вложениями"
COM_KUNENA_A_DISPLAY_NAME="Показывать имя пользователя"
COM_KUNENA_A_DISPLAY_THANKYOU_NUMBERS="Лимит отображаемых 'Спасибо'"
COM_KUNENA_A_EBAYLANGUAGECODE="Язык виджета eBay"
COM_KUNENA_A_EBAYLANGUAGECODE_DESC="Важно установить правильный кодовый язык, т.к. eBay виджет получает из него и язык, и валюту. По умолчанию - en-us для ebay.com. Пример: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb"
COM_KUNENA_A_EBAY_AFFILIATE_ID="Ваш ID на eBay"
COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="Введите свой идентификационный номер участника eBay (http://www.ebay.com)"
COM_KUNENA_A_EMAIL="E-mail форума"
COM_KUNENA_A_EMAIL_DESC2="Это электронный адрес форума. Если оставить пустым, Kunena будет использовать по умолчанию адрес из Joomla. Введите здесь действующий адрес, поскольку с этого адреса отправляются все подписки и уведомления модерации."
COM_KUNENA_A_ENABLED_DESC="Включение функции опроса для вашего форума. Должно быть установлено <em>Да</em> для поддержки опросов."
COM_KUNENA_A_FAVORITES="Разрешить избранное"
COM_KUNENA_A_FAVORITES_DESC="Установите <em>Да</em>, если хотите разрешить зарегистрированным пользователям добавлять сообщения в Избранное."
COM_KUNENA_A_FILE="Файлы"
COM_KUNENA_A_FILEALLOWEDTYPES="Разрешённые типы файла"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Разделяя запятой, <strong>строчными буквами</strong>, без пробелов, укажите типы файла, разрешённые для загрузки. Пример: txt,rtf,pdf,zip,gz,tgz,bz2"
COM_KUNENA_A_FILESIZE="Макс. размер файла"
COM_KUNENA_A_FILESIZE_DESC="Максимальный размер файла разрешённого для загрузки. <strong>Вы, не может превышать загрузку определённую в PHP: post_max_size: %s и upload_max_filesize: %s </strong>. Для изменения размера загрузки, смотрите настройки вашего php.ini (%s)."
COM_KUNENA_A_FILESIZE_KB="KB"
COM_KUNENA_A_FILE_UPLOAD="Разрешить загрузку файлов"
COM_KUNENA_A_FILE_UPLOAD_DESC="Разрешить загрузку файлов всем, зарегистрированным пользователям, Модераторам, Администраторам или никому не разрешать."
COM_KUNENA_A_FLOOD="Защита от флуда"
COM_KUNENA_A_FLOOD_DESC="Количество секунд, которые пользователь должен подождать между двумя сообщениями подряд. Установите 0 (ноль) для отключения защиты от флуда. <b>Примечание</b>: Защита от флуда <em>может привести к снижению производительности!</em>."
COM_KUNENA_A_FORUM_JUMP="Включить быстрый переход"
COM_KUNENA_A_FORUM_JUMP_DESC="Если выбрано <em>Да</em>, на страницах форума появится раскрывающийся список, позволяющий быстро перейти к другому форуму или категории."
COM_KUNENA_A_FRONTEND="Вид форума"
COM_KUNENA_A_GHOSTMESSAGE="Активировать флажок перемещения тем"
COM_KUNENA_A_GHOSTMESSAGE_DESC="Если <em>Да</em>, то при модерации тем Модератором или Администратором им автоматически предлагается оставить информацию о перемещаемой теме."
COM_KUNENA_A_HIGHLIGHTCODE="Включить выделение тегов"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Включает выделение тегов java скрипта. Если ваши пользователи вставляют PHP или другие фрагменты кода, это будет раскрашивать код. Если ваш форум не должен использовать такой язык программирования, можете отключить его, чтобы избежать неправильных тегов кода."
COM_KUNENA_A_HISTLIM="Предельный размер истории"
COM_KUNENA_A_HISTLIM_DESC="Предельное количество сообщений для показа в истории"
COM_KUNENA_A_HISTORY="Показывать историю"
COM_KUNENA_A_HISTORY_DESC="Установите <em>Да</em>, если хотите, чтобы отображались предыдущие сообщения, когда пользователь пишет своё сообщение"
COM_KUNENA_A_HOLD_GUEST_POSTS="Модерация гостей"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Установите <em>Да</em>, если хотите, чтобы сообщения, написанные гостями были просмотрены Модераторами до их публикации."
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Модерация новых пользователей"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Введите количество сообщений. Если пользователь имеет меньше сообщений, чем указанно в этом поле, все его сообщения помечаются для просмотра Модераторами до их публикации."
COM_KUNENA_A_IMAGE="Изображения"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Допустимые типы MIME"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Укажите здесь, какие MIME типы изображения разрешены для загрузки. Разделяйте запятой, <strong>в одной строке</strong> и без пробелов.<br />Пример: image/jpeg,image/jpg,image/gif,image/png"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Разрешённые типы изображений"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Укажите здесь, какие форматы изображения разрешены для загрузки. Разделяйте запятой, <strong>в одной строке</strong> и без пробелов.<br />Пример: jpg,jpeg,png,gif"
COM_KUNENA_A_IMAGECHECKMIMETYPES="Проверять типы MIME"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Установите <em>Да</em>, для выполнения проверки типов MIME"
COM_KUNENA_A_IMAGE_UPLOAD="Разрешить загрузку изображений"
COM_KUNENA_A_IMAGE_UPLOAD_DESC="Разрешить загрузку изображений всем, зарегистрированным пользователям, Модераторам, Администраторам или никому не разрешать."
COM_KUNENA_A_IMGHEIGHT="Максимальная высота изображения"
COM_KUNENA_A_IMGHEIGHT_DESC="Файл большего размера будет загружен, но уменьшен до указанного предела"
COM_KUNENA_A_IMGQUALITY="Качество JPG изображения"
COM_KUNENA_A_IMGQUALITY_DESC="Качество jpg изображения для изменённого размера. Общее значение 30-60. Чем выше значение, тем лучше качество (макс: 100), но больше размер файла."
COM_KUNENA_A_IMGSIZE="Макс. размер файла изображения"
COM_KUNENA_A_IMGSIZE_DESC="Максимальный размер файла изображения разрешённый для загрузки. <strong>Вы не можете превысить предел загрузки указанные в PHP post_max_size: %s и upload_max_filesize: %s </strong>. Для изменения размера загрузки см. настройки вашего php.ini (%s)."
COM_KUNENA_A_IMGTHUMBHEIGHT="Высота миниатюры"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Высота сохранённого эскиза изображения. Отображение может варьироваться от физических свойств файлов."
COM_KUNENA_A_IMGTHUMBWIDTH="Ширина миниатюры"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Ширина сохранённого эскиза изображения. Отображение может варьироваться от физических свойств файлов."
COM_KUNENA_A_IMGWIDTH="Максимальная ширина изображения"
COM_KUNENA_A_IMGWIDTH_DESC="Большие файлы будут загружаться, но уменьшаться до указанного тут предела"
COM_KUNENA_A_KARMA="Показать индикатор репутации"
COM_KUNENA_A_KARMA_DESC="Установите <em>Да</em>, чтобы показать индикатор <em>Репутация</em> пользователя и соответствующие кнопки (повысить / снизить), если статистика пользователя активизирована."
COM_KUNENA_A_KEYWORDS="Вставлять ключевые слова темы"
COM_KUNENA_A_KEYWORDS_DESC="Установите <em>Да</em>, чтобы включить ключевые слова. Этот параметр позволяет Модераторам добавлять ключевые слова к темам."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Продолжительность сессии"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="По умолчанию 1800 [секунд]. Продолжительность сеанса (время ожидания) в секундах, похожа на продолжительность сеанса Joomla. Продолжительность сеанса важна для пересчёта прав доступа, кто сейчас на форуме и индикатора <em>НОВОЕ</em>. Как только продолжительность сеанса истечет, права доступа и индикатор <em>НОВОЕ</em> восстанавливаются."
COM_KUNENA_A_LATESTCATEGORY="Последние темы из категорий"
